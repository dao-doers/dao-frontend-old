name: checks
on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.16.0
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Run eslint
        run: npm run lint
